group 'com.bolyartech.forge.server.tple'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile 'com.bolyartech.forge:forge-server:4.1.0'
    compile "org.jtwig:jtwig-core:5.65"
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
